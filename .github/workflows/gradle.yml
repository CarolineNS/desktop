name: Java CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        jdkFile: http://download.macromedia.com/pub/coldfusion/java/java8/JDK8u221/jdk-8u221-windows-x64.exe
    - name: Build with jfxNative
      run: ./gradlew jfxNative
